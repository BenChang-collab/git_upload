<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <script type="text/javaScript">
        const bigObj = {
			firstName : 'Dark' 
			, lastName : 'Liu' 
			, sex: 'M' 
			, weight: 80 
			, married: true 
			, workExp:[ { name:'cathay life insurence' , during: 8 } , { name:'cathay united bank' , during: 6} ] 
			, skill : ['SQL','Java','JavaScript'] };

        const printFunc = function(data){            
            // 請在此解析bigObj
            if(typeof bigObj == 'object'){
                document.write('( '+typeof bigObj+' ) ');
                document.write('<br/>');
                for(let akey in bigObj){
                    if(typeof bigObj[akey] != 'object'){
                        document.write(akey+' = ('+typeof bigObj[akey]+') '+bigObj[akey]);
                        document.write('<br/>');
                    }else{
                        if(bigObj[akey] instanceof Array){
                            document.write(akey + ' = (Array)[');
                            document.write('<br/>');
                            for(let arrkey in bigObj[akey]){
                                if(typeof bigObj[akey][arrkey]=='object'){
                                    document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+arrkey +'&nbsp'+'='+'&nbsp'+'('+ typeof bigObj[akey][arrkey]+')'+'{');
                                    document.write('<br/>');
                                    
                                    for(let arrobj in bigObj[akey][arrkey]){
                                        document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+arrobj+'&nbsp'+'='+'&nbsp'+' ( '+typeof bigObj[akey][arrkey][arrobj] +' ) '+bigObj[akey][arrkey][arrobj]);
                                        document.write('<br/>');
                                        
                                    }
                                    document.write('&nbsp'+'&nbsp'+'&nbsp'+'}');
                                    document.write('<br/>');
                                }else{
                                    document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+arrkey+' = '+' ( '+typeof bigObj[akey][arrkey]+' ) '+bigObj[akey][arrkey]);
                                    document.write('<br/>');
                                }
                                }
                                document.write(']');
                                document.write('<br/>');
                            }
                            
                        }
                    }
            }
        };  
        //此指令能輸出資訊到頁面上
        document.writeln('<h1>Practice 5</h1>');
        printFunc(bigObj);
		
    </script>
</head>

<body>
</body>

</html>
